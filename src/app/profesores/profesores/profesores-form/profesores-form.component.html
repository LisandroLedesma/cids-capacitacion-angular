<div class="row">
    <div class="offset-11">
    <button type="button" class="btn btn-primary mx-2" 
    routerLink="/profesores">
        Volver 
    </button>
    </div>
</div>

<div class="row">
<div class="mx-1 my-3 card bg-dark text-white col-md-5">
    <div class="card-header" text-primary>{{ titulo }}</div>
    <div class="card-body">

        <div class="container">
            <form [formGroup]="form" (ngSubmit)="guardar()">

                <div class="form-group col-md-8">
                    <label for="nombreProfesor">Nombre:</label>
                    <input type="text" class="form-control" id="nombreProfesor" formControlName="Nombre">
                </div>

                <div class="form-group col-md-8">
                    <label for="apellidoProfesor">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoProfesor" formControlName="Apellido">
                </div>
                <div class="form-group col-md-3">
                    <label for="edadProfesor">Edad:</label>
                    <input type="number" class="form-control" id="edadProfesor" formControlName="Edad">
                </div>
                
                <div class="form-group col-md-8">
                    <label for="cuilProfesor">CUIL:</label>
                    <input type="text" class="form-control" id="cuilProfesor" formControlName="Cuil">
                </div>

                <div class="form-group col-md-8">
                    <label for="cargo">Cargo:</label>
                    <select type="text" class="form-control" id="cargo" formControlName="Cargo">
                    <option *ngFor="let c of cargos" [value]="c.idCargo">
                        {{c.nombre}}
                    </option>
                </select>
                </div>

                <br>

                <button *ngIf="!profesor else elseBlock" type="submit" class="btn btn-success mx-2"> Crear </button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" type="button" (click)="abrirModalEditar()"> Confirmar </button>
                    <button type="button" class="btn btn-outline-danger mx-2"
                (click)="abrirModalEliminar()"> 
                    Eliminar
                </button>
                </ng-template>

                
                
                <button type="button" class="btn btn-danger mx-2"
                routerLink="/profesores"> 
                    Cancelar 
                </button>
                
            </form>
        </div>
    </div>
</div>
<div class="mx-1 my-3 col-md-6">
    <img class="imagen-profesor" src="../../../../assets/profesor1.jpg" alt="">
</div>
</div>
<ngx-spinner></ngx-spinner>
