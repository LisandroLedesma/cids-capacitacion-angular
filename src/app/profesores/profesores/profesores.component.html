
<div class="row">
    <div class="col">
      <button type="button" style="margin-bottom: 10px" class="btn btn-dark" (click)="filtrarProfesores()">
        Buscar
      </button>
      <input type="text" style="margin-bottom: 10px" class="mx-1"  [(ngModel)]="filtro">
    <button (click)="mostrarTodo()" style="margin-bottom: 10px" class="btn btn-outline-dark">Mostrar todo</button>
    </div>
    <div class="col-2">
      <button type="button" style="margin-bottom: 10px" class="btn btn-success" routerLink="/profesores/registrar-profesor">
        Registrar
      </button>
    </div>
  </div>
  
  <table class="table table-striped table-hover mx-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cargo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of profesoresVista">
        <td>{{ p.apellido }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.cargo }}</td>
        <td>
          <a class="mx-2 my-1 btn btn-sm btn-info" type="button" [routerLink]="['/profesores/profesor', p.idProfesor]">Editar</a>
          <button class="mx-2 my-1 btn btn-sm btn-success" type="button"
          (click)="ver(p)"> Ver </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination my-0 justify-content-end">
      <li class="page-item">
        <a class="page-link" aria-label="Previous"  (click)="pagPrevia()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next"  (click)="pagSiguiente()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    </ul>
  </nav>
  
<ngx-spinner></ngx-spinner>
