
<div class="row">
    <div class="col">
      <button type="button" style="margin-bottom: 10px" class="btn btn-dark" (click)="filtrarPuntajes()">
        Buscar
      </button>
      <input type="text" style="margin-bottom: 10px" class="mx-1"  [(ngModel)]="filtro">
    <button (click)="mostrarTodo()" style="margin-bottom: 10px" class="btn btn-outline-dark">Mostrar todo</button>
    </div>
    <div class="col-2">
      <button type="button" style="margin-bottom: 10px" class="btn btn-success"
      routerLink="/puntajes/registrar-puntaje">
        Registrar
      </button>
    </div>
  </div>
  
  <table class="table table-striped table-hover mx-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Alumno</th>
        <th scope="col">Profesor</th>
        <th scope="col">Tema</th>
        <th scope="col">Interes</th>
        <th scope="col">Complejidad</th>
        <th scope="col">Entendimiento</th>
        <th scope="col">Valoracion</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of puntajesVista">
        <td>{{ p.apellidoAlumno}}, {{p.nombreAlumno }}</td>
        <td>{{ p.apellidoProfesor}}, {{p.nombreProfesor }}</td>
        <td>{{ p.tema }}</td>
        <td>{{ p.interes }}</td>
        <td>{{ p.complejidad }}</td>
        <td>{{ p.entendimiento }}</td>
        <td>{{ p.valoracion }}</td>
        <td>
          <button class="mx-2 my-1 btn btn-sm btn-info" type="button"
          [routerLink]="['/puntajes/puntaje', p.idPuntaje]"
          >Editar</button>
          <button class="mx-2 my-1 btn btn-sm btn-success" type="button"
          (click)="ver(p)"> Ver </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination my-0 justify-content-end">
      <li class="page-item">
        <a class="page-link" aria-label="Previous"  (click)="pagPrevia()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next"  (click)="pagSiguiente()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    </ul>
  </nav>
  
  
  <ngx-spinner></ngx-spinner>
